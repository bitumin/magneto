<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Magneto</title>
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding">Magneto</div>
            </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="index" class="page">
                <div class="page-content">
                    <!--main page content-->
                    <div class="content-block-title">Search Magnets</div>
                    <form id="my-form" class="list-block" action="javascript:">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" name="search" placeholder="Pirate Search">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="content-block">
                        <a href="#" class="button form-to-data">Pirate Search</a>
                    </div>
                    <!--/main page content-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--templates-->
<script type="text/template" id="results">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="icon icon-back"></i>
                    <span>Back to Search</span></a>
            </div>
            <div class="center sliding">Magnets</div>
        </div>
    </div>
    <div class="pages">
        <div data-page="dynamic-pages" class="page">
            <div class="page-content">
                <div class="content-block results">
                    <div class="preloading-block row">
                        <div class="col-100">
                            <span class="preloader"></span>
                        </div>
                        <br>
                        <div class="col-100 preloading-log"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="results-table">
<div class="content-block-inner results">
    <div class="data-table data-table-init card">
        <table>
            <thead>
                <tr>
                    <th data-column="1">Magnet</th>
                    <th data-column="2" class="label-cell sortable-cell">Name</th>
                    <th data-column="3">Uploaded</th>
                    <th data-column="4">Size</th>
                    <th data-column="5" class="sortable-cell">Uploaded by</th>
                    <th data-column="6" class="numeric-cell sortable-cell sortable-active">Seeders</th>
                    <th data-column="7" class="numeric-cell sortable-cell">Leechers</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</script>
<!--/templates-->
<script src="bower_components/framework7/dist/js/framework7.min.js"></script>
<script src="index.js"></script>
</body>
</html>
